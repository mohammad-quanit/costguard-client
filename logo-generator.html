<!DOCTYPE html>
<html>
<head>
    <title>CostGuard Logo Generator</title>
</head>
<body>
    <h1>CostGuard Logo Generator</h1>
    <p>This will generate a PNG version of the CostGuard logo.</p>
    
    <canvas id="logoCanvas" width="1200" height="630" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="generateLogo()">Generate Logo</button>
    <button onclick="downloadLogo()">Download PNG</button>
    
    <script>
        function generateLogo() {
            const canvas = document.getElementById('logoCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Background
            ctx.fillStyle = '#1e293b';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Shield background
            ctx.fillStyle = '#3b82f6';
            ctx.beginPath();
            ctx.moveTo(150, 200);
            ctx.lineTo(250, 230);
            ctx.lineTo(250, 380);
            ctx.quadraticCurveTo(250, 450, 200, 480);
            ctx.quadraticCurveTo(150, 450, 100, 380);
            ctx.lineTo(100, 230);
            ctx.closePath();
            ctx.fill();
            
            // Shield border
            ctx.strokeStyle = '#1d4ed8';
            ctx.lineWidth = 4;
            ctx.stroke();
            
            // Dollar sign
            ctx.fillStyle = 'white';
            ctx.font = 'bold 80px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('$', 175, 360);
            
            // Check mark
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(130, 320);
            ctx.lineTo(160, 350);
            ctx.lineTo(220, 280);
            ctx.stroke();
            
            // Chart bars
            const barX = 320;
            const barY = 300;
            const barWidth = 20;
            
            // Bar 1
            ctx.fillStyle = '#10b981';
            ctx.fillRect(barX, barY + 80, barWidth, 100);
            
            // Bar 2
            ctx.fillStyle = '#3b82f6';
            ctx.fillRect(barX + 30, barY + 60, barWidth, 120);
            
            // Bar 3
            ctx.fillStyle = '#f59e0b';
            ctx.fillRect(barX + 60, barY + 40, barWidth, 140);
            
            // Bar 4
            ctx.fillStyle = '#ef4444';
            ctx.fillRect(barX + 90, barY + 70, barWidth, 110);
            
            // Trend line
            ctx.strokeStyle = '#06b6d4';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(barX + 10, barY + 120);
            ctx.lineTo(barX + 40, barY + 100);
            ctx.lineTo(barX + 70, barY + 70);
            ctx.lineTo(barX + 100, barY + 90);
            ctx.stroke();
            
            // Main title
            ctx.fillStyle = 'white';
            ctx.font = 'bold 72px Arial';
            ctx.textAlign = 'left';
            ctx.fillText('CostGuard', 480, 280);
            
            // Subtitle
            ctx.fillStyle = '#94a3b8';
            ctx.font = '28px Arial';
            ctx.fillText('AWS Cost Protection Dashboard', 480, 320);
            
            // Tagline
            ctx.fillStyle = '#64748b';
            ctx.font = '24px Arial';
            ctx.fillText('Monitor • Alert • Optimize', 480, 360);
            
            // AWS Lambda badge
            ctx.fillStyle = '#ff9900';
            ctx.fillRect(480, 420, 200, 40);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('AWS LAMBDA', 580, 445);
            
            // Decorative circles
            ctx.fillStyle = '#3b82f6';
            ctx.globalAlpha = 0.6;
            ctx.beginPath();
            ctx.arc(1000, 150, 8, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = '#10b981';
            ctx.beginPath();
            ctx.arc(1050, 120, 6, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = '#f59e0b';
            ctx.beginPath();
            ctx.arc(1100, 140, 7, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.globalAlpha = 1.0;
        }
        
        function downloadLogo() {
            const canvas = document.getElementById('logoCanvas');
            const link = document.createElement('a');
            link.download = 'costguard-logo.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate logo on page load
        window.onload = generateLogo;
    </script>
</body>
</html>
